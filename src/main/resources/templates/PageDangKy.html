<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<div class="card" style="width: 55rem; ">
			<div class="card-header text-center bg-info ">
				<h3>Đăng Ký</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/dang-ky}" method="POST" th:object="${khach_hang}" role="form">
					<div class="form-group">
						<label for="exampleInputEmail1">Tên</label>
						<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							th:field="*{tenKhachHang}">
						<p th:errors="*{tenKhachHang}" class="text-danger" th:if="${#fields.hasErrors('tenKhachHang')}"></p>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							th:field="*{email}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" th:field="*{matKhau}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Số điện thoại</label>
						<input type="text" class="form-control" id="exampleInputPassword1" th:field="*{SDT}">
					</div>

					<div class="form-group">

					</div>
			</div>
			<button type="submit" class="btn btn-primary">Đăng ký</button>
			</form>
		</div>
	</div>
	</div>
</body>

</html>
